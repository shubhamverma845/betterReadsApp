<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Book Details</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <section class="content">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img th:src="${coverImage}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${book.name}">Card title</h5>
                                <p class="card-text" th:text="${book.description}">Book Description</p>
                                <p class="card-text" th:text="${book.authorNames}">Author Name</p>
                                <p class="card-text">Published Date: <small class="text-muted" th:text="${book.publishedDate}"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
