<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Better Reads</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <h1>Better Reads</h1>
  <h1>My Books</h1>

  <div th:each="book: ${books}">

    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img th:src="${book.getCoverUrl()}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" th:text="${book.bookName}">Name</h5>
            <p class="card-text" th:text="${book.authorNames}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <p class="card-text" th:text="${book.readingStatus}"><small class="text-muted">Status</small></p>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
